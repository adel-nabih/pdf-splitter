<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet Splitter - Split Exams into Individual Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 550px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.01);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-all;
            font-size: 15px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .split-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: none;
        }

        .split-btn.show {
            display: block;
        }

        .split-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .split-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 17px;
        }

        .message {
            padding: 18px;
            border-radius: 12px;
            margin-top: 25px;
            display: none;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.show {
            display: block;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #2a7a2a;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 13px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Worksheet Splitter</h1>
        <p class="subtitle">Upload your exam or worksheet and we'll split it into individual question PDFs</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag file here</div>
            <div class="upload-hint">PDF, JPG, JPEG, or PNG ‚Ä¢ Maximum 20MB</div>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="split-btn" id="splitBtn">Split into Questions</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your worksheet...</div>
        </div>

        <div class="message error" id="errorMsg"></div>
        <div class="message success" id="successMsg"></div>

        <div class="footer">
            Free to use ‚Ä¢ Made with ‚ù§Ô∏è for teachers
        </div>
    </div>

    <script>
        // Auto-detect API URL
        const API_BASE = window.location.origin;

        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const splitBtn = document.getElementById('splitBtn');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            selectedFile = file;
            
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            fileInfo.classList.add('show');
            splitBtn.classList.add('show');
            
            hideMessages();
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Hide messages
        function hideMessages() {
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
        }

        // Show error
        function showError(message) {
            hideMessages();
            errorMsg.textContent = '‚ùå ' + message;
            errorMsg.classList.add('show');
        }

        // Show success
        function showSuccess(message) {
            hideMessages();
            successMsg.textContent = '‚úÖ ' + message;
            successMsg.classList.add('show');
        }

        // Split worksheet
        splitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            splitBtn.disabled = true;
            loading.classList.add('show');
            hideMessages();

            try {
                // Create form data
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Use optimal settings automatically (no user config needed)
                const url = `${API_BASE}/split?dpi=300&conf_threshold=0.05`;

                console.log('Uploading to:', url);
                console.log('File:', selectedFile.name, selectedFile.size);

                // Upload with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 180000); // 3 min timeout

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                console.log('Response status:', response.status);

                if (!response.ok) {
                    let errorMsg = 'Something went wrong. Please try again.';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.detail || errorMsg;
                    } catch (e) {
                        if (response.status === 429) {
                            errorMsg = 'Too many requests. Please wait an hour and try again.';
                        } else if (response.status === 413) {
                            errorMsg = 'File is too large. Maximum size is 20MB.';
                        } else {
                            errorMsg = `Server error (${response.status}). Please try again.`;
                        }
                    }
                    throw new Error(errorMsg);
                }

                // Get question count and filename from headers
                const questionCount = response.headers.get('X-Questions-Count');
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'questions.zip';
                
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (match && match[1]) {
                        filename = match[1].replace(/['"]/g, '');
                    }
                }

                console.log('Downloading:', filename, 'Questions:', questionCount);

                // Get blob
                let blob;
                try {
                    blob = await response.blob();
                    console.log('Blob received:', blob.size, 'bytes');
                } catch (blobError) {
                    console.error('Blob error:', blobError);
                    throw new Error('Download failed. Please try again.');
                }
                
                if (blob.size === 0) {
                    throw new Error('Received empty file. Please try again.');
                }

                // Trigger download
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                a.style.display = 'none';
                
                document.body.appendChild(a);
                setTimeout(() => a.click(), 10);
                
                setTimeout(() => {
                    if (document.body.contains(a)) {
                        document.body.removeChild(a);
                    }
                    window.URL.revokeObjectURL(downloadUrl);
                }, 2000);

                const message = questionCount 
                    ? `Success! Found ${questionCount} questions. Your file is downloading now. The ZIP contains a combined PDF plus individual question files.` 
                    : 'Success! Your questions are downloading. Check your Downloads folder.';
                
                console.log('Success!', message);
                showSuccess(message);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                splitBtn.disabled = false;
            }
        });

        // Check backend on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (!data.model_ready) {
                    showError('Service is temporarily unavailable. Please try again later.');
                    uploadArea.style.opacity = '0.5';
                    uploadArea.style.pointerEvents = 'none';
                }
            } catch (error) {
                console.error('Health check failed:', error);
            }
        });
    </script>
</body>
</html>
